<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API NEWS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stats-container">
        <h3>Stats</h3>
        <p>Total Posts: <span id="total-posts">0</span></p>
        <div id="top-comment-post">
            <h4>Post with Most Comments</h4>
            <p id="top-post-title">Title: N/A</p>
            <p id="top-post-body">Body: N/A</p>
            <p id="top-post-author">Author: N/A</p>
            <p id="top-post-comments">Comments: 0</p>
        </div>
    </div>
    <div class="container">
        <h1>
            <span>R</span>
            <span>E</span>
            <span>S</span>
            <span>T</span>
            <span> </span>
            <span>N</span>
            <span>E</span>
            <span>W</span>
            <span>S</span>
        </h1>
        <h2>Get the latest updates with the website</h2>
        <button id="fetch-posts">FETCH POSTS</button>
        <div id="posts-container"></div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
